<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Light | Pratik Kumar</title>
    <link rel="icon" type="image/x-icon" href="myimg.ico">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="main">
      <div class="buttons">
        <button class="btn" id="red">Red</button>
        <button class="btn" id="yellow">Yellow</button>
        <button class="btn" id="green">Green</button>
        <button class="btn" id="all">All On/Off</button>
        <button class="btn" id="alt">Alternate</button>
      </div>

      <div class="signals">
        <div class="light" id="rL">
            Red
        </div>
        <div class="light" id="yL">
            Yellow
        </div>
        <div class="light" id="gL">
            Green
        </div>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
